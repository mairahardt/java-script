<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Brasileiro ou Estrangeiro?</title>
</head>
<body>
    <h1>Você é Brasileiro ou Estrangeiro?</h1>
    Em qual país você reside? <input type="text" name="txtpais" id="txtpais" >

    <input type="button" value="Verificar" onclick="consultar()">
    <div id="res">

    </div>


    <script>
        function consultar() {
            var pais = document.querySelector('input#txtpais')
            var res= document.getElementById("res")
            var pais = (pais.value)
             
          
             res.innerHTML = (`<p>Vivendo em ${pais}</p>`)

            if ( pais == 'Brasil') {
              res.innerHTML +=  `<p> Você é <strong>Brasileiro!</strong></p>` 
            } else{
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }

            
            
            

        }

        



    </script>
    
</body>
</html>
