<body>
    <script>var nome = window.prompt ('Qual é seu nome?')
    document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
    document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
    document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
    

    <!-- 
        Operadores:
        *Aritméticos -> + - * / % **
        5+2= 7
        5-2= 3
        5*2= 10
        5/2= 2.5
        5%2= 1   resto da divisão inteira
        5**2= 25   ao quadrado

        Precedência: 
        1º: ()
        2º: ** potencia
        3º: * / %
        4º: + -

        Atribuição Simples:
        var a: 5+3 = 8
        var b: a%5 = 3
        var c: 5*b**2 = 45
        var d: 10-a/2 = 6
        var e: 6*2/d = 2
        var f: b%e+4/e= 3

        Auto-Atribuições:
        var n = 3
        n = n+4 = 7  ou n+=4 

        Incremento:
        var x = 5
        x=x+1 = 6  ou  x += 1   ou  x++
        x=x-1 = 5  ou x -= 1    ou  x--

        *Relacionais: > < >= <= == !=
        5>2 = true (verdadeiro)
        7<4 = false (falso)
        8>=8 = true
        9<=7 = false
        5==5 = true ( = é recebe == é igual )
        4!=4 = false (!= significa diferente)
        === (significa idêntico)
        !== (desigual restrito)

        EXEMPLOS:
        preço >= 200.50
        idade < 18
        curso == JavaScript
        n1 != n2

        Identidade:
        5 == 5 = true
        5 =='5' = true
        5 === '5' = false (=== idêntico)
        5 === 5 = true

        *Lógicos ! && ||

        ! = negação (true false)

        ! true -> false
          false -> true

        && = conjunção (e) => só me fatisfaz se as DUAS forem VERDADEIRAS.

        true && true -> true
        true && false -> false
        false && true -> false
        false && false -> false

        || = disjunção  (ou) => Basta que apenas UM seja VERDADEIRO. 

        true || true -> true
        true || false -> true
        false || true -> true
        false || false -> false

        Precedência:
        () ** / ...
        > < >= ... ( não tem ordem)
        ! && ||

        *Ternário ? : (tem 3 partes)

        teste ? true : false
        Média >= 7.0 ? "Aprovado" : "Reprovado"





        
    -->
